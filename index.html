<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <style>
      body
    </style>
  </head>
  <body>
    <div id="container" style="display: flex; justify-content: center; align-items: center; height: 100vh">
      <h1 id="date"></h1>
    </div>

    <script>
      const container = document.getElementById('container');
      const dateElement = document.getElementById('date');

      const matchDate = new Date(Date.UTC(2025, 6, 8, 18, 0, 0));

      function updateCountdown() {
        const currentDate = new Date();
        const timeDifference = matchDate - currentDate;

        if (timeDifference <= 0) {
          dateElement.innerText = "The event has started!";
          return;
        }

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        dateElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      // Update countdown every second
      setInterval(updateCountdown, 1000);

      // Initial call to prevent 1s delay
      updateCountdown();

    </script>
  </body>
</html>
